<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet", type="text/css", href="style.css">
		<title>United States Congressional Districts as Hexagons</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js">
        </script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js">
        </script>
    	<script type="text/javascript" src="colorBuilder.js"></script>
	</head>

	<body>

    	<div class="top">
    		<h3 class="header">States</h3>
    	</div>

    	<div class="left">
      	
    		<div class="sidebar">
      			<text>Data Set</text>
        		<div class="typeToggle">
        			<input type="radio" name="data-selector" checked onclick="showStates()">States
        		</div>
                <div class="typeToggle">
                    <input type="radio" name="data-selector" onclick="showStateDelegates()">State Delegate Count</input>
                </div>
                <div class="typeToggle">
                    <input type="radio" name="data-selector" onclick="showCongressionalDelegates()">Delegates by CD</input>
                </div>
                <div class="typeToggle">
                    <input type="radio" name="data-selector" onclick="showPrimaryVote()">Primary Vote by CD</input>
                </div>
    		</div>

            <div class="info">
                <div>State: <span class="whichState"></span></div>
                <div>District: <span class="whichDistrict"></span></div>
                <div class="ClintonDelegates"> Clinton Delegates: </div>
                <div class="SandersDelegates"> Sanders Delegates: </div>
                <div class="ClintonVote"> Clinton Vote: </div>
                <div class="SandersVote"> Sanders Vote: </div>
                <div class="ClintonPreportion"> Clinton Pct.: </div>
                <div class="SandersPreportion"> Sanders Pct.: </div>
                <div class="DelegatePreportion">State Delegate Pct.: </div>
            </div>

            <div class="legend"></div>
            <!-- <div class="bernieLegend"></div> -->
        </div>

        <div class="main">
            <div class="map"></div>
        </div>

  </body>
  <script type="text/javascript" src="hexscript.js"></script>
  <script type="text/javascript" src="votescript.js"></script>

</html>
