<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet", type="text/css", href="style.css">
		<link rel="stylesheet", type="text/css", href="states.css">
		<title>United States Congressional Districts as Hexagons</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
		<script type="text/javascript" src="hexscript.js"></script>
	</head>

	<body>
  		<div>
  			<h3 class="header">States</h3>
  		</div>

  	<div class="hexagonal">
  	</div>
    
    <div class="legend">
    <text>Data Set</text>
      <div class="typeToggle">
        <input id ="0" type="radio" name="circle-update" class ="I" checked onclick="showStates()">States
      </div>
      <div class="typeToggle">
        <input id="0" type="radio" name="circle-update" class"II" onclick="showDataSet(5)">Presidential Results 2012
      </div>
            <div class="typeToggle">
        <input id="0" type="radio" name="circle-update" class"II" onclick="showDataSet(6)">Presidential Results 2008
      </div>
      <div class="typeToggle">
        <input id ="1" type="radio" name="circle-update" class="II" onclick="showDataSet(0)">White Demographics
      </div>
      <div class="typeToggle">
        <input id ="2" type="radio" name="circle-update" class="II" onclick="showDataSet(1)">Black Demographics
      </div>
      <div class="typeToggle">
        <input id ="3" type="radio" name="circle-update" class="II" onclick="showDataSet(2)">Latino Demographics
      </div>
      <div class="typeToggle">
        <input id ="4" type="radio" name="circle-update" class="II" onclick="showDataSet(3)">Asian Demographics
      </div>
      <div class="typeToggle">
        <input id ="5" type="radio" name="circle-update" class="II" onclick="showDataSet(4)">MultiRacial Demographics
      </div>
    </div>
    
    <div class="information">
      <div class="stateInfo">State: <span class="whichState"></span></div>
      <div class="districtNumber">District: <span class="whichDistrict"></span></div>
      <div class="Pres2012"> Obama 2012: </div>
      <div class="Pres2008"> Obama 2008: </div>
      <div class="whiteDemo">White: </div>
      <div class="blackDemo">Black: </div>
      <div class="latinoDemo">Latino: </div>
      <div class="asianDemo">Asian: </div>
      <div class="multiDemo">MultiRacial: </div>

    </div>

  </body>

</html>
